{% extends "base.html" %}
{% block content %}
    <h1>Excel-Import</h1>
    <form method="post" enctype="multipart/form-data" style="max-width:500px;">
        {% csrf_token %}
        {{ form.file.label_tag }}<br>
        {{ form.file }}
        <button type="submit" class="btn" style="margin-top:20px;">Importieren</button>
    </form>
    {% if message %}
        <div style="background:#d4edda;color:#155724;padding:15px;border-radius:8px;font-size:1.1em;margin-top:20px;text-align:center;">
            {{ message }}
        </div>
    {% endif %}
    <div style="margin-top:30px;">
        <b>Format:</b><br>
        <code>Name | SKU | Menge | Lagername</code> (erste Zeile: Spaltennamen)
    </div>
{% endblock %}
