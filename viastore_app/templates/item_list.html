{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Menge</th>
            <th>Lager</th>
            <th>Aktionen</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.sku }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.warehouse.name }}</td>
            <td>
                <a href="{% url 'item_edit' item.pk %}" class="btn btn-sm btn-primary">Bearbeiten</a>
                <a href="{% url 'item_delete' item.pk %}" class="btn btn-sm btn-danger">LÃ¶schen</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
